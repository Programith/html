<!DOCTYPE html>
<html>
    <!--

    @Programith

    //-->

    <head>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 120vh;
                background: #ededed;
            }

            .drops {
                position: relative;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .drop {
                position: absolute;
                width: 150px;
                height: 150px;
                background: transparent;
                border-radius: 57% 43% 37% 63% / 51% 53% 47% 49%;
                box-shadow: inset 10px 10px 10px rgba(0, 0, 0, 0.5), 15px 25px 10px rgba(0, 0, 0, 0.1), 15px 20px 2px rgba(0, 0, 0, 0.05), inset -10px -10px 15px rgba(255, 255, 255, 0.9);
            }

            .drop::before {
                content: "";
                position: absolute;
                top: 25px;
                left: 35px;
                background: #fff;
                width: 20px;
                height: 20px;
                border-radius: 57% 43% 37% 63% / 48% 37% 63% 52%;
            }

            .drop::after {
                content: "";
                position: absolute;
                top: 25px;
                left: 65px;
                background: #fff;
                width: 10px;
                height: 10px;
                border-radius: 57% 43% 37% 63% / 48% 37% 63% 52%;
            }

            .drop:nth-child(2) {
                transform: scale(0.5) translate(-200px, 180px);
                border-radius: 64% 36% 42% 58% / 42% 37% 63% 58%;
            }

            .drop:nth-child(3) {
                transform: scale(0.5) translate(280px, 10px);
                border-radius: 49% 51% 42% 58% / 56% 47% 53% 44%;
            }

            .drop:nth-child(4) {
                transform: scale(0.53) translate(120px, -350px);
            }
        </style>
    </head>
    <body>
        <div class="drops">
            <div class="drop"></div>
            <div class="drop"></div>
            <div class="drop"></div>
            <div class="drop"></div>
        </div>
    </body>
</html>
