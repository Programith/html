<!DOCTYPE html>
<html>

    //-->

    <head>
        <style>
            body {
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
                overflow: hidden;
                background-color: black;
            }

            .outer-circle {
                position: relative;
                height: 200px;
                width: 200px;
                background: radial-gradient(#14ffe9, #ffeb3b, #ff00e0);
                border-radius: 50%;
                animation: rotate 1.5s linear infinite;
            }

            .outer-circle span {
                position: absolute;
                height: 200px;
                width: 200px;
                background: radial-gradient(#14ffe9, #ffeb3b, #ff00e0);
                border-radius: 50%;
            }

            span:nth-child(1) {
                filter: blur(5px);
            }

            span:nth-child(2) {
                filter: blur(10px);
            }

            span:nth-child(3) {
                filter: blur(25px);
            }

            span:nth-child(4) {
                filter: blur(150px);
            }

            @keyframes rotate {
                0% {
                    filter: hue-rotate(0deg);
                }
                100% {
                    filter: hue-rotate(360deg);
                }
            }
        </style>
    </head>
    <body>
        <div class="outer-circle">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </body>
</html>
